language: rust

matrix:
  include:
    - rust: 1.22.1
    - rust: stable
    - rust: beta
    - rust: nightly
    - rust: 1.13.0
      script: cargo build
  allow_failures:
    - rust: nightly

script:
  - cargo build --verbose
  - |
      if [ "$TRAVIS_RUST_VERSION" = nightly ]; then
          cargo install clippy --debug
          cargo clippy -- -Dclippy
      fi
  - cargo test --verbose
