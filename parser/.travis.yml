language: rust

matrix:
  include:
    - rust: stable
    - rust: beta
    - rust: nightly
    - rust: 1.17.0
      script: cargo build
    - rust: 1.22.1
    - rust: nightly
      script: |
          if rustup component add clippy-preview; then
              cargo clippy -- -Dclippy
          fi

script:
  - cargo build
  - cargo test
